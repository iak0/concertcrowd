
<html>
<head> 
	<title> Concert Crowd </title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<script type="text/javascript" src="assets/js/script.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,600' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="background-overlay"></div>
	<div id="img-box">
		<img id ='background-img' src='assets/imgs/concert.jpg'>
	</div>

	<div id="title-box">
		<div id="title">Concert Crowd</div>
		<div id="tag-line">Connecting people one concert at a time</div>
	</div>

	<div id="connect">
		<u>Connect</u>
		<div id="connect-buttons">
			<div id="facebook" class="sign-in">
				<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
				</fb:login-button>
			</div>
			<div id="email" class="sign-in">Email</div>
		</div>
	</div>
</body>
</html>
